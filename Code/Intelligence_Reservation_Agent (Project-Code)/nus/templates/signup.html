<!-- templates/login.html -->

 {% extends 'base.html' %}
 {% block title %} Registration {% endblock %}
 {% block content %}
 <div class="row">
     <div class="card-body">
            <form action="{% url 'signup' %}" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="abc@hotmail.com" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Name of Incharge Person</label>
                        <input type="text" class="form-control" name="person" placeholder="" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-md-1">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password1" required>
                      </div>
                    </div>
                    <div class="col-md-6 pl-md-1">
                      <div class="form-group">
                        <label>Comfirm Password</label>
                        <input type="password" class="form-control" name="password2" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  </div>
                  <div>
                    <center><button type="submit" class="btn btn-fill btn-primary">Sign Up</button></center>
                  </div>
                  <div>
            </form>
        </div>
 </div>
 {% endblock %}
